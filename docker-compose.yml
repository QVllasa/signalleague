services:
  # Next.js Application
  app:
    container_name: signalleague-app
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://signalleague:signalleague@db:5432/signalleague
      - MEILISEARCH_HOST=http://search:7700
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
    depends_on:
      db:
        condition: service_healthy
      search:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalleague

  # PostgreSQL 17
  db:
    container_name: signalleague-db
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: signalleague
      POSTGRES_PASSWORD: signalleague
      POSTGRES_DB: signalleague
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalleague"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

  # MeiliSearch
  search:
    container_name: signalleague-search
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: signalleague-master-key
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

  # Redis
  redis:
    container_name: signalleague-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

  # MinIO (S3-compatible Object Storage)
  minio:
    container_name: signalleague-minio
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: signalleague
      MINIO_ROOT_PASSWORD: signalleague-secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

  # Plausible Analytics
  plausible:
    container_name: signalleague-plausible
    image: ghcr.io/plausible/community-edition:v2.1
    ports:
      - "8000:8000"
    environment:
      BASE_URL: http://localhost:8000
      SECRET_KEY_BASE: plausible-secret-key-base-change-in-production-must-be-64-chars-long!!
      DATABASE_URL: postgres://signalleague:signalleague@plausible-db:5432/plausible
      CLICKHOUSE_DATABASE_URL: http://plausible-events-db:8123/plausible_events
    depends_on:
      plausible-db:
        condition: service_healthy
      plausible-events-db:
        condition: service_healthy
    networks:
      - signalleague

  # Plausible PostgreSQL
  plausible-db:
    container_name: signalleague-plausible-db
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: signalleague
      POSTGRES_PASSWORD: signalleague
      POSTGRES_DB: plausible
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signalleague"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

  # ClickHouse (Plausible Events DB)
  plausible-events-db:
    container_name: signalleague-plausible-events-db
    image: clickhouse/clickhouse-server:latest
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - signalleague

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:
  minio_data:
  plausible_db_data:
  clickhouse_data:

networks:
  signalleague:
    driver: bridge
